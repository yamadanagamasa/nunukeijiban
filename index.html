<?php
//変数
$name = "";
$title = "";
$sentence = "";
$errorCount = array();
// 日付
date_default_timezone_set('Asia/Tokyo');
$today = date("Y/m/d H:i:s");
// 入力された値のチェック
if(!isset($_POST["name"]) || !is_string($_POST["name"])){
  $errorCount['nameERROR'] = '1';
  $name = '不正な名前';
}elseif($_POST["name"] === ''){
  $name = "名無し";
}else{
  $name = $_POST["name"];
}
if(!isset($_POST["title"]) || !is_string($_POST["title"])){
  $errorCount['titleERROR'] = '1';
  $title = '不正なtitle';
}elseif($_POST["title"] === ''){
  $title = "無題";
}else{
  $title = $_POST["title"];
}
if (!isset($_POST["sentence"]) || !is_string($_POST["sentence"])){
  $errorCount['sentenceERROR'] = '1';
  $sentence = null;
}elseif ($_POST["sentence"] === ''){
  $errorCount['sentenceERROR'] = '2';
  $sentence ="";
}else {
  $sentence = $_POST["sentence"];
}
//投稿

 if(isset($_POST["SUBMIT"]) ){
   $fp = fopen("data.txt", "a");
   fwrite($fp, $name."\t".$title."\t".$sentence."\t".$today."\n");
   header("Location:http://192.168.33.10:8000/index.php");
   exit;
 }
$fp = fopen("data.txt","r");
$dataArr = array();
while( $res = fgets($fp)){
  $tmp = explode("\t",$res);
  $arr = array(
    "name" => $tmp[0],
    "title" => $tmp[1],
    "sentence" => $tmp[2],
    "date"=> $tmp[3]
  );
  $dataArr[] = $arr;
}
 ?>
